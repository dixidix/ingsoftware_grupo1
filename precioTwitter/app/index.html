<!DOCTYPE html>
<html ng-app="elidanico">
<head>
	<title>Brisas VIP</title>
	<link rel="stylesheet" type="text/css" href="./styles/base.css">
	<link rel="stylesheet" type="text/css" href="../../node_modules/ng-twitter/dist/ng-twitter.min.css">
</head>
<body>
	<div class="header-wrapper">
		<componente-ejemplo></componente-ejemplo>
		<div tweets hashtag="hashtag" hash="true" button="true" count="5" refresh="10"/>
	</div>


	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="./libs.bundle.js"></script>
	<script type="text/javascript" src="./app.bundle.js"></script>
	  <script type="text/javascript"> 

    var app = angular.module('myApp', ['ngTwitter', 'ngMockE2E']);
    app.run(function($httpBackend) {

      var tweet = {
          "text": "Aggressive Ponytail #hash",
          "retweet_count": 22,
          "entities": {      
              "hashtags": [
                {
                  "text": "hash",
                  "indices": [
                    15,
                    25
                  ]
                }
              ],
              "user_mentions": [            
              ]
           },
        "user": {            
              "screen_name": "toto"                       
          }       
      };  

    var tweets = [];
    for (var i=0;i<15;i++) {
      var t = {};
      angular.copy(tweet, t);     
      t["retweet_count"] = i;
      t["text"] = 'this is a demo #hashtag'+i;
      tweets.push(t);
    }

      var mockTweets = { "statuses": tweets,        
      "search_metadata": {
          "max_id": 250126199840518145,
          "since_id": 24012619984051000         
      }
    };
     
      // returns the current list of phones
      $httpBackend.whenGET('/search?hashtag=football').respond(mockTweets);
          
    });

    function ctrl($scope, $filter) {            
      $scope.hashtag = 'football';
    }

  </script>
</body>
</html>
